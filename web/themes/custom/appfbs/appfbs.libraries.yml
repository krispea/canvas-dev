framework:
  dependencies:
    - appfbs/fontawesome
    - appfbs/bootstrap-styles
    - appfbs/bootstrap-scripts
    - appfbs/global-styles
    - appfbs/global-scripts

# Bootstrap 5 global styles library.
bootstrap-styles:
  css:
    theme:
      css/base/bootstrap.base.css: {}

# Bootstrap 5 global scripts library.
bootstrap-scripts:
  dependencies:
    - core/drupal
    - core/jquery
  js:
    js/popperjs/popper.js: {}
    js/bootstrap/bootstrap.min.js: {}

global-styles:
  css:
    theme:
      css/base/theme.base.css: {}

global-scripts:
  js:
    js/main.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once

# Font Awesome free icons.
fontawesome:
  css:
    theme:
      fonts/fontawesome-free/stylesheet/all.css: {}

